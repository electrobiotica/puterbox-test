<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DR.AI ‚Äì Consulta M√©dica con IA</title>
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; max-width: 900px; }
        input, select, button, textarea { margin-top: 10px; padding: 10px; width: 100%; font-size: 1em; }
        #respuesta { margin-top: 30px; padding: 15px; background: #f5f5f5; border-radius: 8px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üß† DR.AI ‚Äì Consulta M√©dica Inteligente</h1>
    <label for="modelo">üß¨ Modelo de IA:</label>
    <select id="modelo">
        <option value="gpt-4o">gpt-4o</option>
        <option value="gpt-4.1">gpt-4.1</option>
        <option value="gpt-4.1-mini">gpt-4.1-mini</option>
        <option value="gpt-4.1-nano">gpt-4.1-nano</option>
        <option value="gpt-4.5-preview">gpt-4.5-preview</option>
        <option value="gpt-4o-mini">gpt-4o-mini</option>
        <option value="o1">o1</option>
        <option value="o1-mini">o1-mini</option>
        <option value="o1-pro">o1-pro</option>
        <option value="o3">o3</option>
        <option value="o3-mini">o3-mini</option>
        <option value="o4-mini">o4-mini</option>
    </select>

    <label for="pregunta">üí¨ Tu consulta m√©dica:</label>
    <textarea id="pregunta" rows="4" placeholder="Ejemplo: ¬øQu√© puede significar un dolor abdominal agudo en el lado derecho?"></textarea>

    <label for="imagen">üì∑ Subir imagen (opcional):</label>
    <input type="file" id="imagen" accept="image/*">

    <button onclick="consultarIA()">Consultar DR.AI</button>

    <div id="respuesta"></div>

    <script>
        const PROMPT_FIJO = `Eres DR.AI, un asistente de investigaci√≥n cient√≠fica m√©dica que responde con evidencia acad√©mica, citas APA enlazadas y lenguaje claro. Usa fuentes como PubMed, Cochrane, ScienceDirect, Scopus. Estructura tu respuesta en: introducci√≥n, hallazgos citados, conclusi√≥n clara. Usa markdown y emojis si ayudan a visualizar mejor los puntos clave.`;

        function limpiarRespuesta(respuesta) {
            if (typeof respuesta === "string") return respuesta;
            if (respuesta?.text && typeof respuesta.text === "string") return respuesta.text;
            try {
                return JSON.stringify(respuesta, null, 2);
            } catch {
                return "Respuesta inesperada del modelo.";
            }
        }

        async function consultarIA() {
            const pregunta = document.getElementById("pregunta").value.trim();
            const modelo = document.getElementById("modelo").value;
            const archivo = document.getElementById("imagen").files[0];
            const respuestaDiv = document.getElementById("respuesta");

            if (!pregunta && !archivo) {
                alert("Por favor escrib√≠ una consulta o sub√≠ una imagen.");
                return;
            }

            respuestaDiv.innerHTML = "<em>Consultando DR.AI...</em>";

            const promptFinal = PROMPT_FIJO + "\n\n" + (pregunta || "");

            try {
                if (archivo) {
                    const reader = new FileReader();
                    reader.onload = async function (e) {
                        const dataURL = e.target.result;
                        const raw = await puter.ai.chat(promptFinal, dataURL, { model: modelo });
                        const text = limpiarRespuesta(raw);
                        respuestaDiv.innerHTML = "<strong>Respuesta:</strong><br>" + marked.parse(text);
                    };
                    reader.readAsDataURL(archivo);
                } else {
                    const raw = await puter.ai.chat(promptFinal, { model: modelo });
                    const text = limpiarRespuesta(raw);
                    respuestaDiv.innerHTML = "<strong>Respuesta:</strong><br>" + marked.parse(text);
                }
            } catch (error) {
                respuestaDiv.innerHTML = "‚ùå Ocurri√≥ un error al consultar la IA.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
